<form autocomplete="off" (ngSubmit)="search()">
  <label for="country" class="form-label">{{ inputLabel }}</label>
  <input
    id="country"
    type="text"
    name="term"
    [placeholder]="inputPlaceholder"
    class="form-control"
    [(ngModel)]="searchTerm"
    (input)="onKeyPressed()"
  />
</form>
